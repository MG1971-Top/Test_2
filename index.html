<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Cultura General</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f1f8ff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #4CAF50;
        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .option {
            background-color: #FFEB3B;
            border: 2px solid #FFEB3B;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .option:hover {
            background-color: #FF9800;
        }

        .score {
            font-size: 1.3em;
            margin-top: 20px;
            color: #FF5722;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test de Cultura General</h1>
        <div class="question" id="question"></div>
        <ul class="options">
            <li class="option" onclick="checkAnswer(0)"></li>
            <li class="option" onclick="checkAnswer(1)"></li>
            <li class="option" onclick="checkAnswer(2)"></li>
        </ul>
        <div class="score" id="score">Puntaje: 0</div>
        <button class="btn" onclick="nextQuestion()">Siguiente Pregunta</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        const questions = [
            {
                question: "¿Cuál es el país más grande del mundo?",
                options: ["Rusia", "China", "Estados Unidos"],
                answer: 0
            },
            {
                question: "¿En qué continente se encuentra Egipto?",
                options: ["Asia", "África", "Europa"],
                answer: 1
            },
            {
                question: "¿Cuál es el animal más rápido del mundo?",
                options: ["León", "Guepardo", "Águila real"],
                answer: 1
            },
            {
                question: "¿Cuántos planetas tiene el sistema solar?",
                options: ["7", "8", "9"],
                answer: 1
            },
            {
                question: "¿Cuál es el océano más grande del mundo?",
                options: ["Atlántico", "Índico", "Pacífico"],
                answer: 2
            }
        ];

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const options = document.querySelectorAll(".option");
            currentQuestion.options.forEach((option, index) => {
                options[index].textContent = option;
            });
        }

        function checkAnswer(selectedIndex) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedIndex === currentQuestion.answer) {
                score += 5;
                alert("¡Correcto!");
            } else {
                alert("Incorrecto. La respuesta correcta es: " + currentQuestion.options[currentQuestion.answer]);
            }
            document.getElementById("score").textContent = "Puntaje: " + score;
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                alert("¡Juego terminado! Tu puntaje final es: " + score);
                currentQuestionIndex = 0;
                score = 0;
                document.getElementById("score").textContent = "Puntaje: 0";
                displayQuestion();
            }
        }

        displayQuestion();
    </script>

</body>
</html>
